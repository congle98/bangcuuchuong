<script>
        let table="<table align='center' border='2' style='width: 800px;height: 500px'cellspacing='5'cellpadding='5'>";
        for (i=1;i<10;i++){
            table=table+"<tr>";
            for (j=2;j<10;j++){
                table=table+"<td>"+j+"x"+i+"="+j*i+"</td>";
            }
            table=table+"</tr>";
        }
        table=table+"</table>";
        document.write(table);
</script>
